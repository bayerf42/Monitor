<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='keys.css'>
    <title>68008 Keyboard</title>
  </head>
  <body>
    <table class="keys">
      <colgroup>
        <col span="9" />
      </colgroup>
      <tr class="alt">
        <td>&plusmn; TRP1</td>
        <td>A4</td>
        <td>A5</td>
        <td>A6/SR</td>
        <td>A7</td>
        <td></td>
        <td></td>
        <td>&plusmn; BRK</td>
        <td></td>
      </tr>
      <tr class="prime">
        <td class="fun">COPY</td>
        <td class="hex">C</td>
        <td class="hex">D</td>
        <td class="hex">E</td>
        <td class="hex">F</td>
        <td class="fun">PC</td>
        <td class="fun">TEST</td>
        <td class="fun">INS</td>
        <td class="fun">RESET</td>
      </tr>
      <tr class="alt">
        <td>&#x2399; ASM</td>
        <td>A0</td>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
        <td></td>
        <td></td>
        <td>&Cross; BRK</td>
        <td></td>
      </tr>
      <tr class="prime">
        <td class="fun">REL</td>
        <td class="hex">8</td>
        <td class="hex">9</td>
        <td class="hex">A</td>
        <td class="hex">B</td>
        <td class="shift">SHIFT</td>
        <td class="fun">MUTE</td>
        <td class="fun">DEL</td>
        <td class="fun">IRQ</td>
      </tr>
      <tr class="alt">
        <td>&#x2399; REG</td>
        <td>D4</td>
        <td>D5</td>
        <td>D6</td>
        <td>D7</td>
        <td>EDIT</td>
        <td></td>
        <td>CONT</td>
        <td>OUT</td>
      </tr>
      <tr class="prime">
        <td class="fun">&#x2399; HEX</td>
        <td class="hex">4</td>
        <td class="hex">5</td>
        <td class="hex">6</td>
        <td class="hex">7</td>
        <td class="fun">DATA</td>
        <td class="fun bigfont">âˆ’</td>
        <td class="fun">INTO</td>
        <td class="fun">OVER</td>
      </tr>
      <tr class="alt">
        <td>&#x2399; BRK</td>
        <td>D0</td>
        <td>D1</td>
        <td>D2</td>
        <td>D3</td>
        <td>USE A</td>
        <td>&#x2399; LF</td>
        <td></td>
        <td></td>
      </tr>
      <tr class="prime">
        <td class="fun">LOAD</td>
        <td class="hex">0</td>
        <td class="hex">1</td>
        <td class="hex">2</td>
        <td class="hex">3</td>
        <td class="fun">ADDR</td>
        <td class="fun bigfont">+</td>
        <td class="fun">GO</td>
        <td class="fun">REP</td>
      </tr>
      <tr class="footer">
        <td colspan=9>Motorola 68008 Microprocessor Kit</td>
      </tr>  
    </table>
  </body>
</html>
